{% extends "reviewApp/base.html" %}
{% block content %}

	<h1>Contact Us</h1>
	<div class="container">
		<form action="{% url 'reviewApp-home' %}" method="POST">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="Name">Name</label>
						<input type="text" name="Name" placeholder="Enter Your Name" class="form-control" required="true">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="Email">Email Address</label>
						<input type="email" name="Email" placeholder="Enter Your Email Address" class="form-control" required="true">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="Subject">Subject</label>
						<input type="text" name="Subject" placeholder="Enter The Subject Of Your Message " class="form-control" required="true">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="Message">Message</label>
				<textarea name="Message" placeholder="Enter Your Message" class="form-control" required="true" rows="5" cols="50"></textarea>
			</div>

			<div class="form-group">
				<button class="btn btn-success" type="submit">Submit</button>
			</div>
		</form>
	</div>

{% endblock content %}
