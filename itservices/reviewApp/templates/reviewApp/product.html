{% extends "reviewApp/base.html" %}
{% block content %}
	
	<h1>Products</h1>

	{% for product in products %}
		<article class="media content-section">
  		<img class="rounded-square article-img" src="{{product.productphoto.url}}" style="min-width: 150px; min-height: 150px;max-width: 150px; max-height: 150px">
		  <div class="media-body">
		    <div class="article-metadata">
		      <span class="mr-2">{{ product.category }} - Â£{{ product.cost }}</span>
		      <small class="text-muted">{{ product.releasedate }}</small>
		    </div>
		    <h2><a class="article-title" href="#">{{ product.brand }} - {{ product.name }} </a></h2>
		    <p class="article-content">{{ product.description }}</p>
		  </div>
		</article>
	{% endfor %}

{% endblock content %}
